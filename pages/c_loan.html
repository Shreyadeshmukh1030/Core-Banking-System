<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Loan Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e3f2fd;
    }

    header {
      background-color: #1E2A78;
      color: white;
      padding: 20px 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      border-bottom: 4px solid #3f51b5;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 50px;
      width: 50px;
    }

    .logo span {
      font-size: 20px;
      font-weight: 700;
      color: white;
    }

    header h1 {
      font-size: 22px;
      color: white;
      flex-grow: 1;
      text-align: center;
    }

    .logout-btn {
      background-color: #E53935;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c62828;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: #1E2A78;
      margin-bottom: 20px;
      font-size: 20px;
    }

    form input,
    form select,
    form button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    form button {
      background-color: #1E2A78;
      color: white;
      font-weight: 600;
      border: none;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #3949ab;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 15px;
    }

    th, td {
      padding: 14px 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #1E2A78;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f1f9ff;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background: #e3f2fd;
      color: #666;
      font-size: 14px;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }

      header h1 {
        text-align: left;
        font-size: 20px;
      }

      .logout-btn {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/128/4519/4519107.png" alt="Bank Logo">
        <span>BlueWave Bank</span>
      </div>
      <h1>Loan Application</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="container">
    <h2>Apply for a Loan</h2>
    <form id="loanForm">
      <input type="text" placeholder="Full Name" required>
      <input type="number" placeholder="Loan Amount (₹)" required>
      <select required>
        <option value="">Select Loan Type</option>
        <option value="Home">Home Loan</option>
        <option value="Personal">Personal Loan</option>
        <option value="Vehicle">Vehicle Loan</option>
      </select>
      <input type="number" placeholder="Tenure (Years)" required>
      <button type="submit">Apply</button>
    </form>

    <h2>Your Loan Applications</h2>
    <table>
      <thead>
        <tr>
          <th>Loan Type</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Home</td>
          <td>₹15,00,000</td>
          <td>Pending</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>
    &copy; 2025 BlueWave Bank. All rights reserved.
  </footer>

  <script>
    function logout() {
      window.location.href = "login.html";
    }

    document.getElementById("loanForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Loan application submitted!");
    });
  </script>
</body>
</html>
