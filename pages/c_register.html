<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Registration - BlueWave Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e3f2fd;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      width: 400px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1E2A78;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1E2A78;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 15px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3949ab;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #1E2A78;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Registration</h2>
    <form id="registrationForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="text" id="address" placeholder="Address" required>
      <input type="text" id="userID" placeholder="Choose User ID" required>
      <input type="password" id="password" placeholder="Choose Password" required>
      <button type="submit">Register</button>
    </form>
    <p class="message" id="regMessage"></p>
    <a href="login.html">Already have an account? Login here</a>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const userID = document.getElementById("userID").value;
      const password = document.getElementById("password").value;

      if (localStorage.getItem(userID)) {
        document.getElementById("regMessage").textContent = "User ID already exists!";
        document.getElementById("regMessage").className = "message error";
        return;
      }

      const userData = { name, email, phone, address, userID, password };
      localStorage.setItem(userID, JSON.stringify(userData));

      document.getElementById("regMessage").textContent = "Registration successful!";
      document.getElementById("regMessage").className = "message success";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });
  </script>
</body>
</html>
