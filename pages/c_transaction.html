<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Transactions - BlueWave Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e3f2fd;
    }

    header {
      background-color: #1E2A78;
      color: white;
      padding: 20px 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      border-bottom: 4px solid #3f51b5;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 50px;
      width: 50px;
    }

    .logo span {
      font-size: 20px;
      font-weight: 700;
      color: white;
    }

    header h1 {
      font-size: 22px;
      color: white;
      flex-grow: 1;
      text-align: center;
    }

    .logout-btn {
      background-color: #E53935;
      border: none;
      padding: 10px 20px;
      width: 100px;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c62828;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: #1E2A78;
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #e0e0e0;
      font-size: 15px;
    }

    th {
      background-color: #1E2A78;
      color: white;
      font-weight: 600;
    }

    form {
      margin-top: 40px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background-color: #1E2A78;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2f3f96;
    }

    .debit {
      color: #c62828;
      font-weight: 600;
    }

    .credit {
      color: #2e7d32;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      header h1 {
        text-align: left;
        font-size: 20px;
      }

      .logout-btn {
        align-self: flex-end;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/128/4519/4519107.png" alt="Bank Logo">
        <span>BlueWave Bank</span>
      </div>
      <h1>Customer Transactions</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="container">
    <h2>Transaction History</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-04-08</td>
          <td>Transfer to Neha</td>
          <td class="debit">-₹2,000</td>
          <td>Debit</td>
        </tr>
        <tr>
          <td>2025-04-01</td>
          <td>Salary Credit</td>
          <td class="credit">+₹50,000</td>
          <td>Credit</td>
        </tr>
      </tbody>
    </table>

    <h2>New Transfer</h2>
    <form id="transferForm">
      <input type="text" placeholder="Recipient Account Number" required>
      <input type="number" placeholder="Amount (₹)" required>
      <select required>
        <option value="">Transfer Type</option>
        <option value="NEFT">NEFT</option>
        <option value="IMPS">IMPS</option>
        <option value="RTGS">RTGS</option>
      </select>
      <button type="submit">Send Money</button>
    </form>
  </div>

  <script>
    function logout() {
      window.location.href = "login.html";
    }

    document.getElementById('transferForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Transaction submitted for processing!");
    });
  </script>
</body>
</html>
