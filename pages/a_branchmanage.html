<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank & Branch Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f6fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1E2A78;
      color: white;
      padding: 20px 30px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 960px;
      margin: 30px auto;
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    h2 {
      color: #1E2A78;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #1E2A78;
      color: white;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 20px;
      background-color: #1E2A78;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #162161;
    }

    .success-msg {
      color: green;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <header>
    Bank & Branch Management
  </header>

  <div class="container">
    <h2>Existing Branches</h2>
    <table>
      <thead>
        <tr>
          <th>Branch ID</th>
          <th>Branch Name</th>
          <th>City</th>
          <th>IFSC Code</th>
        </tr>
      </thead>
      <tbody id="branchTableBody">
        <tr>
          <td>001</td>
          <td>BlueWave HQ</td>
          <td>Mumbai</td>
          <td>BW001MUM</td>
        </tr>
        <tr>
          <td>002</td>
          <td>BlueWave South</td>
          <td>Bangalore</td>
          <td>BW002BLR</td>
        </tr>
      </tbody>
    </table>

    <h2>Add New Branch</h2>
    <form id="branchForm">
      <label for="branchId">Branch ID</label>
      <input type="text" id="branchId" required>

      <label for="branchName">Branch Name</label>
      <input type="text" id="branchName" required>

      <label for="city">City</label>
      <input type="text" id="city" required>

      <label for="ifsc">IFSC Code</label>
      <input type="text" id="ifsc" required>

      <button type="submit">Add Branch</button>
      <div class="success-msg" id="successMsg" style="display:none;">Branch added successfully!</div>
    </form>
  </div>

  <script>
    document.getElementById('branchForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const id = document.getElementById('branchId').value;
      const name = document.getElementById('branchName').value;
      const city = document.getElementById('city').value;
      const ifsc = document.getElementById('ifsc').value;

      const tableBody = document.getElementById('branchTableBody');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `<td>${id}</td><td>${name}</td><td>${city}</td><td>${ifsc}</td>`;
      tableBody.appendChild(newRow);

      document.getElementById('branchForm').reset();
      document.getElementById('successMsg').style.display = 'block';

      setTimeout(() => {
        document.getElementById('successMsg').style.display = 'none';
      }, 3000);
    });
  </script>

</body>
</html>
