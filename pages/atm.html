<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM - BlueWave Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e3f2fd;
    }

    header {
      background-color: #1E2A78;
      color: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-bottom: 4px solid #3f51b5;
    }

    .header-logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-logo img {
      height: 40px;
      width: 40px;
    }

    .header-logo span {
      font-size: 20px;
      font-weight: 700;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: #1E2A78;
      margin-bottom: 20px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1E2A78;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2c3f90;
    }

    .instructions {
      font-size: 14px;
      color: #555;
      margin-top: 25px;
    }

    .instructions p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="https://cdn-icons-png.flaticon.com/128/4519/4519107.png" alt="ATM Icon" />
      <span>BlueWave Bank</span>
    </div>
    <div>ATM Terminal</div>
  </header>

  <div class="container">
    <h2>Secure Cash Withdrawal</h2>
    <form id="atmForm">

      <input type="number" placeholder="Enter Withdrawal Amount (â‚¹)" required>
      <input type="password" placeholder="Enter 6-digit Security PIN" maxlength="6" required>
      <button type="submit">Confirm Transaction</button>
    </form>

    <div class="instructions">
      <h3>Instructions:</h3>
      <p>1. Generate a secure cash code via your BlueWave Bank Website.</p>
      <p>2. Use the reference number and security PIN here for ATM withdrawal.</p>
      <p>3. Ensure the amount matches exactly for a successful transaction.</p>
    </div>
  </div>

  <script>
    document.getElementById('atmForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Withdrawal processing... Please wait.");
    });
  </script>
</body>
</html>
