<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - BlueWave Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e3f2fd;
      margin: 0;
    }

    header {
      background-color: #1E2A78;
      color: white;
      text-align: center;
      padding: 25px 20px;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: #1E2A78;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    form {
      margin-top: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #1E2A78;
      color: white;
      border: none;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2f3f96;
    }

    .section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Account Settings</h1>
  </header>

  <div class="container">
    <h2>Profile Information</h2>
    <form id="profileForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="example@domain.com" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. 9876543210" required>

      <button type="submit">Update Profile</button>
    </form>

    <div class="section">
      <h2>Change Password</h2>
      <form id="passwordForm">
        <label for="currentPass">Current Password</label>
        <input type="password" id="currentPass" required>

        <label for="newPass">New Password</label>
        <input type="password" id="newPass" required>

        <label for="confirmPass">Confirm New Password</label>
        <input type="password" id="confirmPass" required>

        <button type="submit">Change Password</button>
      </form>
    </div>

    <div class="section">
      <h2>Notifications</h2>
      <form id="notificationForm">
        <label for="notify">Send me transaction alerts via:</label>
        <select id="notify">
          <option value="email">Email</option>
          <option value="sms">SMS</option>
          <option value="both">Both Email and SMS</option>
        </select>

        <button type="submit">Update Preferences</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Profile updated successfully!");
    });

    document.getElementById("passwordForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const newPass = document.getElementById("newPass").value;
      const confirmPass = document.getElementById("confirmPass").value;

      if (newPass !== confirmPass) {
        alert("New passwords do not match!");
      } else {
        alert("Password changed successfully!");
      }
    });

    document.getElementById("notificationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Notification preferences updated!");
    });
  </script>
</body>
</html>
