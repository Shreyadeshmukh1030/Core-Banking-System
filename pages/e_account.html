<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee - Account Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #f8f9fa);
      min-height: 100vh;
    }

    header {
      background: #1e2a78;
      color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      border-bottom: 5px solid #8599e4;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-container img {
      height: 50px;
      width: 50px;
      border-radius: 10px;
    }

    .logo-container span {
      font-size: 22px;
      font-weight: 700;
      color: white;
    }

    header > span {
      color:white;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h2, h3 {
      color: #1e2a78;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #3f51b5;
      outline: none;
    }

    button {
      background: #3f51b5;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 30px;
    }

    button:hover {
      background-color: #2c3e90;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      text-align: left;
      padding: 14px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3f51b5;
      color: white;
      font-weight: 600;
    }

    .action {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }

    .action:hover {
      background-color: #388e3c;
    }

    .action.reject {
      background-color: #e53935;
    }

    .action.reject:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="https://cdn-icons-png.flaticon.com/128/4519/4519107.png" alt="Bank Logo">
      <span>BlueWave Bank</span>
    </div>
    <span>Employee Dashboard</span>
  </header>

  <div class="container">
    <h2>Search Customer Account</h2>
    <input type="text" placeholder="Enter Account Number or Customer Name">
    <button>Search</button>

    <h3>Pending Transactions</h3>
    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ravi Sharma</td>
          <td>₹10,000</td>
          <td>Deposit</td>
          <td>
            <button class="action">Approve</button>
            <button class="action reject">Reject</button>
          </td>
        </tr>
        <tr>
          <td>Priya Mehta</td>
          <td>₹5,000</td>
          <td>Withdrawal</td>
          <td>
            <button class="action">Approve</button>
            <button class="action reject">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
