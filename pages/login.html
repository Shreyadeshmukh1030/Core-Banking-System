<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BlueWave Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 0.8s ease;
    }

    .login-box {
      background: #ffffff;
      padding: 45px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      width: 420px;
      transition: transform 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-6px);
    }

    h2 {
      text-align: center;
      color: #1E2A78;
      margin-bottom: 30px;
      font-size: 26px;
      font-weight: 700;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      color: #333;
      font-size: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #3f51b5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 13px;
      margin-top: 28px;
      border-radius: 10px;
      border: none;
      background-color: #3f51b5;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2c3e90;
    }

    .error, .success {
      font-size: 14px;
      margin-top: 18px;
      text-align: center;
    }

    .error {
      color: #e53935;
    }

    .success {
      color: #43a047;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .branding {
      text-align: center;
      margin-bottom: 15px;
    }

    .branding img {
      height: 50px;
      margin-bottom: 10px;
    }

    .branding h1 {
      font-size: 22px;
      color: #3f51b5;
      font-weight: 700;
    }
  </style>
</head>
<body>

<div class="login-box">
  <div class="branding">
    <img src="https://cdn-icons-png.flaticon.com/128/4519/4519107.png" alt="bank logo">
    <h1>BlueWave Bank</h1>
  </div>

  <h2>Secure Login</h2>

  <label for="role">Select Role</label>
  <select id="role">
    <option value="">-- Select Role --</option>
    <option value="admin">Admin</option>
    <option value="employee">Employee</option>
    <option value="customer">Customer</option>
  </select>

  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Enter your username" required />

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" required />

  <button onclick="login()">Login</button>

  <div id="message" class="error"></div>
</div>

<script>
  const users = [
    { role: "admin", username: "admin", password: "apass" },
    { role: "employee", username: "emp", password: "epass" },
    { role: "customer", username: "cust", password: "cpass" }
  ];

  function login() {
    const role = document.getElementById("role").value;
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const messageBox = document.getElementById("message");

    const user = users.find(u => u.role === role && u.username === username && u.password === password);

    if (user) {
      messageBox.className = "success";
      messageBox.innerText = `Login successful as ${role}. Redirecting...`;

      setTimeout(() => {
        if (role === "admin") {
          window.location.href = "./../pages/a_dashboard.html";
        } else if (role === "employee") {
          window.location.href = "./../pages/e_dashboard.html";
        } else if (role === "customer") {
          window.location.href = "./../pages/c_dashboard.html";
        }
      }, 1500);
    } else {
      messageBox.className = "error";
      messageBox.innerText = "Invalid credentials or role.";
    }
  }
</script>

</body>
</html>
